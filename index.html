<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Weather App</title>
</head>
<body>
    


    
    <div class="card container" style="width: 30rem;">
        <img src="https://images.twinkl.co.uk/tw1n/image/private/t_630_eco/image_repo/f7/5f/T-T-28309-the-weather-display-banner.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Nick's Weather App</h5>
          <p class="card-text">A web app i'm designing to tell you the weather</p>
          <p class="card-text">Enter a City, click the Button and get the weather!</p>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
            </div>
            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <a href="#" id="submit" class="btn btn-primary">Check Weather!</a>
        </div>
      </div>

      <div class="card container results" style="width: 30rem;">        
        <div class="card-body">
          <h3 id="city"></h3>
          <p id="weather"></p>
          <p id="icon"></p>
          <h3 id="temp"></h3>          
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
